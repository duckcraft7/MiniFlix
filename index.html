    <style>
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .video-container {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            padding: 0;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            display: block;
        }

        .video-container .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #e50914;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 4000;
        }
    </style>
</head>

                            },
                        ]
                    }
                ]

        ];

        let conteudoAtual = filmesData;
        
        const videoContainer = document.getElementById('video-container');
        const seriesModal = document.getElementById('series-modal');
        const seasonsList = document.getElementById('seasons-list');
        const episodesList = document.getElementById('episodes-list');
        const videoCloseBtn = document.getElementById('close-player');

        function renderizarContenido(conteudo, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (conteudo.length === 0) {
                container.innerHTML = '<p>Nenhum item encontrado.</p>';
                return;
            }

            conteudo.forEach((item) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item-conteudo');
                
                const imagemElement = document.createElement('img');
                imagemElement.src = item.imagem_url || 'https://via.placeholder.com/200x300.png?text=Episodio';
                imagemElement.alt = item.titulo;
                
                itemElement.addEventListener('click', () => {
                    if (item.type === 'video') {
                        abrirPlayerVideo(item.video_url);
                    } else if (item.type === 'series') {
                        // Navega para a página de detalhes da série
                        document.getElementById('main-page').classList.remove('active');
                        document.getElementById('series-detail-page').classList.add('active');
                        renderizarDetalhesSeries(item);
                    }
                });

                itemElement.appendChild(imagemElement);
                container.appendChild(itemElement);
            });
        }
        
        function renderizarDetalhesSeries(serie) {
            const seasonsList = document.getElementById('seasons-list');
            const episodesList = document.getElementById('episodes-list');
            seasonsList.innerHTML = '';
            episodesList.innerHTML = '';

            serie.temporadas.forEach((temporada, index) => {
                const li = document.createElement('li');
                li.textContent = temporada.titulo;
                seasonsList.appendChild(li);

                li.addEventListener('click', () => {
                    document.querySelectorAll('#seasons-list li').forEach(el => el.classList.remove('selecionado'));
                    li.classList.add('selecionado');
                    renderizarEpisodios(temporada.episodios);
                });

                if (index === 0) {
                    li.click();
                }
            });
        }

        function renderizarEpisodios(episodios) {
            const episodesList = document.getElementById('episodes-list');
            episodesList.innerHTML = '';
            episodios.forEach(episodio => {
                const li = document.createElement('li');
                li.textContent = episodio.titulo;
                episodesList.appendChild(li);

                li.addEventListener('click', () => {
                    abrirPlayerVideo(episodio.video_url);
                });
            });
        }
        
        function abrirPlayerVideo(videoUrl) {
            videoContainer.innerHTML = `<span id="close-player" class="close-btn">&times;</span>`;
            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            iframe.setAttribute('width', '100%');
            iframe.setAttribute('height', '100%');
            iframe.setAttribute('allowfullscreen', true);
            iframe.setAttribute('webkitallowfullscreen', true);
            iframe.setAttribute('mozallowfullscreen', true);
            iframe.setAttribute('frameborder', '0');
            videoContainer.appendChild(iframe);
            videoContainer.style.display = 'block';

            const newCloseBtn = document.getElementById('close-player');
            newCloseBtn.addEventListener('click', () => {
                videoContainer.innerHTML = '';
                videoContainer.style.display = 'none';
            });
        }

        document.getElementById('btn-filmes').addEventListener('click', () => {
            document.getElementById('btn-filmes').classList.add('ativo');
            document.getElementById('btn-series').classList.remove('ativo');
            document.getElementById('main-page').classList.add('active');
            document.getElementById('series-detail-page').classList.remove('active');
            renderizarContenido(filmesData, 'lista-conteudo-filmes');
        });

        document.getElementById('btn-series').addEventListener('click', () => {
            document.getElementById('btn-series').classList.add('ativo');
            document.getElementById('btn-filmes').classList.remove('ativo');
            document.getElementById('main-page').classList.add('active');
            document.getElementById('series-detail-page').classList.remove('active');
            renderizarContenido(seriesData, 'lista-conteudo-filmes'); // Renderiza as séries na mesma div
        });
        
        document.getElementById('btn-voltar-series').addEventListener('click', () => {
            document.getElementById('main-page').classList.add('active');
            document.getElementById('series-detail-page').classList.remove('active');
            document.getElementById('lista-conteudo-filmes').innerHTML = ''; // Limpa a lista de séries
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderizarContenido(filmesData, 'lista-conteudo-filmes');
        });
