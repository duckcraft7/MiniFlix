<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniflix Linux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Miniflix</h1>

    <div class="navegacao">
        <button id="btn-filmes" class="ativo">Filmes</button>
        <button id="btn-series">Séries</button>
    </div>

    <section>
        <div id="lista-conteudo" class="lista-conteudo">
            <p>Carregando conteúdo...</p>
        </div>
    </section>

    <div id="video-container" class="video-container">
        </div>

    <script>
        // Estrutura de dados para filmes
        const filmesData = [
            {
                titulo: "Cronicas de Narnia: Príncipe Caspian",
                imagem_url: "https://i.imgur.com/6EEo3Up.jpeg",
                video_url: "https://odysee.com/%24/embed/%40FilmesBolados%3Aa%2FFilme2%3A3?r=56naN6JoAapUYszd6LboKc1nnse45nAX",
                type: 'video'
            },
            {
                titulo: "Cronicas de Narnia: Leão e a Feiticeira do Guarda Roupa",
                imagem_url: "https://i.imgur.com/wci8bLN.jpeg",
                video_url: "https://odysee.com/%24/embed/%40FilmesBolados%3Aa%2Ffilmes1%3Aa?r=56naN6JoAapUYszd6LboKc1nnse45nAX",
                type: 'video'
            },
            {
                titulo: "Cronicas de Narnia: A viagem do Peregrino da Alvorada",
                imagem_url: "https://i.imgur.com/2RHgpjm.jpeg",
                video_url: "https://odysee.com/%24/embed/%40FilmesBolados%3Aa%2FCronicas-de-Narnia--A-via%3A2?r=56naN6JoAapUYszd6LboKc1nnse45nAX",
                type: 'video'
            }
        ];
        
        // Estrutura de dados para séries
        const seriesData = [
            {
                titulo: "My Little Pony",
                imagem_url: "https://i.imgur.com/gMguNBs.jpeg",
                type: 'series',
                temporadas: [
                    {
                        titulo: "Temporada 1",
                        episodios: [
                            {
                                titulo: "Episódio 1",
                                video_url: "https://odysee.com/%24/embed/%40FilmesBolados%3Aa%2FMy-Little-Pony-EP01%3Ad?r=56naN6JoAapUYszd6LboKc1nnse45nAX&signature=88af0dbfc7072ebcf228fb6767ae5e46fd9b2c8be8224f41d99acd80d51721617c3034db7f22c00ac712659e4e88ae8856c79e849ce0a3a1d9f3f41b14aa3f89&signature_ts=1758554770"
                            },
                            {
                                titulo: "Episódio 2",
                                video_url: "https://odysee.com/%24/embed/%40FilmesBolados%3Aa%2FMy-Little-Pony-EP02%3Ad?r=56naN6JoAapUYszd6LboKc1nnse45nAX&signature=7ad0148ca20b560bc4a3c0ba109d01f232951124709e2a4580c26db4b1be864b49c19fa2a502e79d6be45caa17fc536a149980aba12d5c457cc76b21e82db558&signature_ts=1758554928"
                            }
                        ]
                    }
                ]
            }
        ];

        let conteudoAtual = filmesData;
        let historico = []; // Para navegação de volta
        
        const videoContainer = document.getElementById('video-container');

        function renderizarConteudo(conteudo) {
            const lista = document.getElementById('lista-conteudo');
            lista.innerHTML = '';
            
            if (conteudo.length === 0) {
                lista.innerHTML = '<p>Nenhum item encontrado.</p>';
                return;
            }

            conteudo.forEach((item) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item-conteudo');
                
                const imagemElement = document.createElement('img');
                imagemElement.src = item.imagem_url || (item.episodios ? item.imagem_url : 'https://via.placeholder.com/200x300.png?text=Episodio');
                imagemElement.alt = item.titulo;
                
                itemElement.addEventListener('click', () => {
                    if (item.type === 'video' || item.hasOwnProperty('video_url')) {
                        // Se for um filme ou episódio, reproduz
                        videoContainer.innerHTML = ''; 
                        const iframe = document.createElement('iframe');
                        iframe.src = item.video_url;
                        iframe.setAttribute('width', '100%');
                        iframe.setAttribute('height', '100%');
                        iframe.setAttribute('allowfullscreen', true);
                        iframe.setAttribute('webkitallowfullscreen', true);
                        iframe.setAttribute('mozallowfullscreen', true);
                        iframe.setAttribute('frameborder', '0');

                        videoContainer.style.display = 'block';
                        videoContainer.appendChild(iframe);
                    } else if (item.type === 'series') {
                        // Se for uma série, navega para a tela de temporadas
                        historico.push(conteudoAtual);
                        conteudoAtual = item.temporadas;
                        renderizarConteudo(item.temporadas);
                    } else if (item.episodios) {
                        // Se for uma temporada, navega para a tela de episódios
                        historico.push(conteudoAtual);
                        conteudoAtual = item.episodios;
                        renderizarConteudo(item.episodios);
                    }
                });

                itemElement.appendChild(imagemElement);
                lista.appendChild(itemElement);
            });
        }
        
        document.getElementById('btn-filmes').addEventListener('click', () => {
            document.getElementById('btn-filmes').classList.add('ativo');
            document.getElementById('btn-series').classList.remove('ativo');
            historico = [];
            conteudoAtual = filmesData;
            renderizarConteudo(filmesData);
        });

        document.getElementById('btn-series').addEventListener('click', () => {
            document.getElementById('btn-series').classList.add('ativo');
            document.getElementById('btn-filmes').classList.remove('ativo');
            historico = [];
            conteudoAtual = seriesData;
            renderizarConteudo(seriesData);
        });
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' || event.key === 'Back' || event.key === 'Backspace') {
                if (historico.length > 0) {
                    conteudoAtual = historico.pop();
                    renderizarConteudo(conteudoAtual);
                } else {
                    if (videoContainer.style.display === 'block') {
                        videoContainer.innerHTML = '';
                        videoContainer.style.display = 'none';
                    }
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderizarConteudo(filmesData);
        });
    </script>
</body>
</html>
